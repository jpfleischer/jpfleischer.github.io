<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jacques Fleischer</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Include Navbar -->
    <div id="navbar"></div>
    <script>
        // Load the navbar content from the navbar.html file
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

    <!-- Contact Section -->
    <div class="container mt-5">
        <section id="contact">
            <h2>Contact</h2>
            <p>If you would like to get in touch, feel free to send me an email:</p>
            <p><i class="fas fa-envelope"></i> Email: your-ufl-email<at>ufl<dot>edu</p>
            <p>You can also connect with me on LinkedIn:</p>
            <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/your-linkedin-profile/" target="_blank">Your LinkedIn Profile</a></p>
        </section>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
