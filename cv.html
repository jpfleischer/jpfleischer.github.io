<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV/Resume - Jacques Fleischer</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Include Navbar -->
    <div id="navbar"></div>
    <script>
        // Load the navbar content from the navbar.html file
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

    <!-- CV/Resume Section -->
    <div class="container mt-5">
        <section id="cv">
            <h2>CV/Resume</h2>
            <p>You can download my CV/Resume by clicking the button below:</p>
            <a href="your-cv-url.pdf" class="btn btn-primary"><i class="fas fa-download"></i> Download CV</a>
        </section>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
